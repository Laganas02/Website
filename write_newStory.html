<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <main>
        <section>
            <h2>Write a New Story</h2>
            <form id="new-story-form">
                <label for="story-title">Story Title:</label>
                <input type="text" id="story-title" name="story-title" required>

                <label for="story-content">Story Content:</label>
                <textarea id="story-content" name="story-content" rows="15" required></textarea>

                <button type="submit">Publish Story</button>
            </form>
        </section>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
