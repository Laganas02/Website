<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="profile-info">
        <h2>User Profile</h2>
        <p>Name: Jane Doe</p>
        <p>Email: jane@example.com</p>
        <p>Reading List: 5 books</p>
        <p>Books Authored: 2 books</p>
    </section>

    <section id="reading-list">
        <h3>Your Reading List</h3>
        <div class="book-card">
            <img src="cover1.jpg" alt="Book Cover">
            <h3>Book Title</h3>
        </div>
    </section>

    <section id="authored-books">
        <h3>Books You've Written</h3>
        <div class="book-card">
            <img src="cover2.jpg" alt="Book Cover">
            <h3>Authored Book Title</h3>
        </div>
    </section>
</body>
</html>
