<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Library Section -->
    <section id="library">
        <h2>Your Library</h2>
        <div class="tabs">
            <button onclick="showSection('current')">Currently Reading</button>
            <button onclick="showSection('reading-list')">Reading List</button>
        </div>

        <!-- Currently Reading Section -->
        <div id="current">
            <h3>Currently Reading</h3>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="cover1.jpg" alt="Book Cover">
                    <h4>Current Book Title</h4>
                </div>
                <div class="carousel-item">
                    <img src="cover2.jpg" alt="Book Cover">
                    <h4>Another Book Title</h4>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>

        <!-- Reading List Section -->
        <div id="reading-list" style="display: none;">
            <h3>Your Reading List</h3>
            <div class="carousel">
                <div class="carousel-item">
                    <img src="cover3.jpg" alt="Book Cover">
                    <h4>Reading List Book 1</h4>
                </div>
                <div class="carousel-item">
                    <img src="cover4.jpg" alt="Book Cover">
                    <h4>Reading List Book 2</h4>
                </div>
                <!-- Add more items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
