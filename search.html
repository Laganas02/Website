<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>
    
    <!-- Search -->
    <section id="search">
        <input type="text" id="search-bar" placeholder="Search for books..." oninput="performSearch()">
        <div id="search-results"></div>
    </section>
<!-- Some Popular Novels Section -->
<section class="popular-novels">
    <h2>Some Popular Novels</h2>
    <div class="carousel">
        <div class="carousel-item" id="random-book-1"></div>
        <div class="carousel-item" id="random-book-2"></div>
        <div class="carousel-item" id="random-book-3"></div>
        <div class="carousel-item" id="random-book-4"></div>
        <div class="carousel-item" id="random-book-5"></div>
        <div class="carousel-item" id="random-book-6"></div>
    </div>
</section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    
</body>
</html>
